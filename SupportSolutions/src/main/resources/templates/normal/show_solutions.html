<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
<section>
<div class="card">
<div class="card-body">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#Sl.</th>
      <th scope="col">Error</th>
      <th scope="col">Details</th>
      <th scope="col">Solutions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="s :${solutions}">
      <th scope="row" th:text="${s.cId}">1</th>
      <td th:text="${s.issue}"></td>
       <td th:text="${s.details}"></td>
     <td th:text="${s.solution}"></td>
    </tr>
  </tbody>
</table>
</div>
</div>

</section>
</body>
</html>
